<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>position demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        #targetElement {
            height: 200px;
            margin: 50px;
            background: #9cf;
        }
        .positionDiv {
            position: absolute;
            width: 75px;
            height: 75px;
            background: #080;
        }
    </style>

</head>
<body>

<div id="targetElement">
    <div class="positionDiv" id="position1">position1</div>
    <div class="positionDiv" id="position2">position2</div>
    <div class="positionDiv" id="position3">position3</div>
    <div class="positionDiv" id="position4">position4</div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( "#position1" ).position({
    my: "center",
    at: "center",
    of: "#targetElement"
  });

  $( "#position2" ).position({
    my: "center top",
    at: "center bottom",
    of: "#targetElement"
  });
