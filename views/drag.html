<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2
{float:left; width:100px; height:100px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("divId",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var id=ev.dataTransfer.getData("divId");
ev.target.appendChild(document.getElementById(id));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop()">
	<div draggable="true" ondragstart="drag(event)" id="drag1" style="border: 1px solid #cccccc; margin:5px; padding:5px;">
		<img src="avatar.jpg"  width="100%" height="100%" />
	</div>
  </div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop()"></div>

</body>
</html>
